<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveness Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            transform: scaleX(-1);
        }

        #video {
            width: 100%;
            display: block;
            object-fit: cover;
            transform: none !important;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            transform: scaleX(-1);
        }

        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .instruction-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }

        .challenge-list {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .challenge-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .challenge-item.completed {
            background: #d4edda;
            color: #155724;
        }

        .challenge-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Liveness Detection</h1>
            <p>Verify you're a real person</p>
        </div>

        <div class="content">
            <div id="loadingScreen" class="loading">
                <div class="spinner"></div>
                <p>Loading AI models...</p>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">This may take 10-30 seconds...</p>
            </div>

            <div id="mainScreen" class="hidden">
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <div class="overlay">
                        <div class="face-guide"></div>
                        <div class="instruction-box" id="instruction">Position your face in the oval</div>
                    </div>
                </div>

                <div class="challenge-list">
                    <div class="challenge-item" id="challenge-center">
                        <span class="challenge-icon">üë§</span>
                        <span>Face detected</span>
                    </div>
                    <div class="challenge-item" id="challenge-left">
                        <span class="challenge-icon">‚¨ÖÔ∏è</span>
                        <span>Turn head LEFT</span>
                    </div>
                    <div class="challenge-item" id="challenge-right">
                        <span class="challenge-icon">‚û°Ô∏è</span>
                        <span>Turn head RIGHT</span>
                    </div>
                    <div class="challenge-item" id="challenge-mouth">
                        <span class="challenge-icon">üòÆ</span>
                        <span>Open mouth WIDE</span>
                    </div>
                </div>

                <div id="statusMessage" class="status-message info">
                    Follow the instructions to complete verification
                </div>

                <button id="startBtn" class="btn btn-primary" onclick="startDetection()">
                    Start Liveness Check
                </button>

                <div id="debugInfo" class="debug-info hidden"></div>
            </div>
        </div>
    </div>

    <script>
        let video;
        let model;
        let detectionInterval;
        let isDetecting = false;
        let challenges = {
            center: false,
            left: false,
            right: false,
            mouth: false
        };
        let currentInstruction = 'center';
        const instructions = {
            center: 'Look at the center',
            left: 'Turn your head LEFT ‚¨ÖÔ∏è',
            right: 'Turn your head RIGHT ‚û°Ô∏è',
            mouth: 'Open your MOUTH WIDE! üòÆ'
        };

        async function init() {
            try {
                console.log('Starting initialization...');
                video = document.getElementById('video');

                console.log('Setting TensorFlow backend...');
                await tf.setBackend('webgl');
                await tf.ready();
                console.log('TensorFlow ready');

                console.log('Requesting camera access...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                video.srcObject = stream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log('Video playing:', video.videoWidth, 'x', video.videoHeight);
                        resolve();
                    };
                });

                console.log('Loading face detection model...');
                model = await faceLandmarksDetection.createDetector(
                    faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh,
                    {
                        runtime: 'mediapipe',
                        maxFaces: 1,
                        refineLandmarks: true,
                        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh'
                    }
                );
                console.log('Model loaded successfully');

                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');

                showStatus('info', 'Ready! Click "Start Liveness Check" to begin');

            } catch (error) {
                console.error('Init error:', error);
                showStatus('error', `Initialization failed: ${error.message}`);
            }
        }

        async function startDetection() {
            document.getElementById('startBtn').disabled = true;
            showStatus('info', 'Starting liveness detection...');
            isDetecting = true;

            try {
                await fetch('/start-liveness/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
            } catch (e) {
                console.log('Backend notification failed:', e);
            }

            challenges = { center: false, left: false, right: false, mouth: false };
            currentInstruction = 'center';
            updateInstruction();

            if (detectionInterval) clearInterval(detectionInterval);

            detectionInterval = setInterval(detectFace, 300);
        }

        async function detectFace() {
            if (!model || !video || video.readyState !== 4 || !isDetecting) {
                return;
            }

            try {
                const predictions = await model.estimateFaces(video, {
                    flipHorizontal: false
                });

                if (predictions.length > 0) {
                    const face = predictions[0];
                    analyzeFace(face);
                    updateDebug(`Face detected | Keypoints: ${face.keypoints.length}`);
                } else {
                    updateDebug('No face detected');
                }
            } catch (error) {
                console.error('Detection error:', error);
                updateDebug(`Error: ${error.message}`);
            }
        }

        function analyzeFace(face) {
            const keypoints = face.keypoints;

            // Key facial landmarks
            const noseTip = keypoints[1];
            const leftEye = keypoints[33];
            const rightEye = keypoints[263];

            // Mouth landmarks for open mouth detection
            const upperLipTop = keypoints[13];      // Top of upper lip
            const lowerLipBottom = keypoints[14];   // Bottom of lower lip
            const leftMouth = keypoints[61];        // Left corner
            const rightMouth = keypoints[291];      // Right corner

            // Calculate face orientation
            const eyeCenter = {
                x: (leftEye.x + rightEye.x) / 2,
                y: (leftEye.y + rightEye.y) / 2
            };

            const faceAngle = Math.atan2(
                noseTip.y - eyeCenter.y,
                noseTip.x - eyeCenter.x
            );
            const faceTurn = (faceAngle * 180 / Math.PI) - 90;

            // ‚úÖ Calculate mouth opening (vertical distance)
            const mouthHeight = Math.abs(lowerLipBottom.y - upperLipTop.y);
            const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);

            // Calculate aspect ratio - open mouth has higher ratio
            const mouthAspectRatio = mouthHeight / mouthWidth;

            // Also calculate absolute opening distance for better detection
            const absoluteMouthOpening = mouthHeight;

            updateDebug(`Turn: ${faceTurn.toFixed(1)}¬∞ | Mouth: ${(mouthAspectRatio * 100).toFixed(1)}% | Opening: ${absoluteMouthOpening.toFixed(1)}px`);

            // Check challenges
            if (!challenges.center && Math.abs(faceTurn) < 15) {
                completeChallenge('center');
                currentInstruction = 'left';
            } else if (!challenges.left && challenges.center && faceTurn > 25) {
                completeChallenge('left');
                currentInstruction = 'right';
            } else if (!challenges.right && challenges.left && faceTurn < -25) {
                completeChallenge('right');
                currentInstruction = 'mouth';
            } else if (!challenges.mouth && challenges.right) {
                // ‚úÖ Detect wide open mouth
                // Using both ratio and absolute distance for better accuracy
                const isWideOpen = (mouthAspectRatio > 0.5 && absoluteMouthOpening > 20) ||
                                   (mouthAspectRatio > 0.6) ||
                                   (absoluteMouthOpening > 30);

                if (isWideOpen) {
                    completeChallenge('mouth');
                    finishDetection();
                }
            }
        }

        function completeChallenge(challenge) {
            challenges[challenge] = true;
            document.getElementById(`challenge-${challenge}`).classList.add('completed');
            updateInstruction();

            showStatus('success', `‚úì ${challenge.toUpperCase()} completed!`);
            setTimeout(() => {
                if (isDetecting) {
                    showStatus('info', instructions[currentInstruction]);
                }
            }, 1000);
        }

        function updateInstruction() {
            document.getElementById('instruction').textContent = instructions[currentInstruction];
        }

        function updateDebug(text) {
            const debug = document.getElementById('debugInfo');
            debug.classList.remove('hidden');
            debug.textContent = text;
        }

        async function finishDetection() {
            isDetecting = false;
            clearInterval(detectionInterval);

            const completed = Object.values(challenges).filter(v => v).length;
            const confidence = (completed / 4) * 100;

            showStatus('success', `‚úÖ Liveness verified! Confidence: ${confidence}%`);

            const result = {
                verified: confidence >= 75,
                confidence: confidence,
                challenges: challenges
            };

            try {
                await fetch('/liveness-result/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(result)
                });
            } catch (e) {
                console.log('Backend result send failed:', e);
            }

            if (window.opener) {
                window.opener.postMessage({ type: 'liveness_result', data: result }, '*');
            } else if (window.parent !== window) {
                window.parent.postMessage({ type: 'liveness_result', data: result }, '*');
            }

            setTimeout(() => {
                if (window.opener || window.parent !== window) {
                    window.close();
                } else {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'Start Again';
                    isDetecting = false;
                }
            }, 3000);
        }

        function showStatus(type, message) {
            const status = document.getElementById('statusMessage');
            status.className = `status-message ${type}`;
            status.textContent = message;
        }

        window.addEventListener('load', init);

        window.addEventListener('beforeunload', () => {
            if (detectionInterval) clearInterval(detectionInterval);
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
