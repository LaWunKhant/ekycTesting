{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Sessions - MoonKYC</title>
    <script>
        (function () {
            const stored = localStorage.getItem("theme");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = stored || (prefersDark ? "dark" : "light");
            document.documentElement.classList.toggle("dark", theme === "dark");
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: "class" };
        if (window.tailwind && typeof window.tailwind.refresh === "function") {
            window.tailwind.refresh();
        }
    </script>
    <style>
        body { font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif; }
        .fade-up { animation: fadeUp 0.7s ease both; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-slate-100 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-32 -left-20 h-80 w-80 rounded-full bg-cyan-200/60 blur-3xl dark:bg-cyan-500/10"></div>
            <div class="absolute top-40 -right-24 h-96 w-96 rounded-full bg-emerald-200/60 blur-3xl dark:bg-emerald-500/10"></div>
            <div class="absolute bottom-0 left-1/3 h-72 w-72 rounded-full bg-sky-200/60 blur-3xl dark:bg-sky-500/10"></div>
        </div>

        <div class="relative max-w-6xl mx-auto px-6 py-10">
            <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between fade-up">
                <div>
                    <div class="inline-flex items-center gap-2 rounded-full border border-cyan-500/30 bg-white/70 px-3 py-1 text-xs text-slate-700 dark:border-cyan-500/20 dark:bg-slate-900/70 dark:text-slate-300">
                        <span class="h-2 w-2 rounded-full bg-cyan-500 shadow-[0_0_10px_rgba(34,211,238,0.5)] dark:bg-cyan-400 dark:shadow-[0_0_10px_rgba(34,211,238,0.8)]"></span>
                        Customer Sessions
                    </div>
                    <h1 class="mt-4 text-3xl font-semibold tracking-tight">{{ tenant.name }} Sessions</h1>
                    <p class="text-slate-600 mt-1 dark:text-slate-400">Search and review customer verification sessions</p>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                    <button id="theme-toggle" type="button" class="rounded-full border border-slate-200 bg-white px-3 py-2 text-xs text-slate-700 hover:bg-slate-100 dark:border-slate-800 dark:bg-slate-900/60 dark:text-slate-200 dark:hover:bg-slate-800" aria-label="Toggle theme">
                        <span data-theme-label>Theme</span>
                    </button>
                    <a href="{% url 'tenant_dashboard' tenant.slug %}" class="rounded-full border border-slate-200 bg-white px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 dark:border-slate-800 dark:bg-slate-900/60 dark:text-slate-200 dark:hover:bg-slate-800">Back to Dashboard</a>
                    <a href="/review/" class="rounded-full border border-cyan-500/40 bg-cyan-500/10 px-4 py-2 text-sm text-cyan-700 hover:bg-cyan-500/20 dark:text-cyan-200">Review Queue</a>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 fade-up">
                <div class="rounded-2xl border border-slate-200 bg-gradient-to-br from-white to-slate-100/80 p-5 shadow-lg shadow-slate-200/40 dark:border-slate-800/80 dark:from-slate-900/70 dark:to-slate-950/80 dark:shadow-slate-950/40">
                    <div class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400">Total Sessions</div>
                    <div class="mt-2 text-3xl font-semibold">{{ session_count }}</div>
                </div>
                <div class="rounded-2xl border border-slate-200 bg-gradient-to-br from-white to-slate-100/80 p-5 shadow-lg shadow-slate-200/40 dark:border-slate-800/80 dark:from-slate-900/70 dark:to-slate-950/80 dark:shadow-slate-950/40">
                    <div class="text-xs uppercase tracking-widest text-slate-500 dark:text-slate-400">Pending Reviews</div>
                    <div class="mt-2 text-3xl font-semibold">{{ pending_reviews }}</div>
                </div>
            </div>

            {% include "kyc/_tenant_sessions_panel.html" %}
        </div>
    </div>

    <script>
        (function () {
            const stored = localStorage.getItem("theme");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = stored || (prefersDark ? "dark" : "light");
            document.documentElement.classList.toggle("dark", theme === "dark");

            const toggle = document.getElementById("theme-toggle");
            const label = document.querySelector("[data-theme-label]");
            function setLabel() {
                const isDark = document.documentElement.classList.contains("dark");
                if (label) label.textContent = isDark ? "Dark" : "Light";
            }
            if (toggle) {
                toggle.addEventListener("click", function () {
                    const isDark = document.documentElement.classList.contains("dark");
                    document.documentElement.classList.toggle("dark", !isDark);
                    localStorage.setItem("theme", isDark ? "light" : "dark");
                    setLabel();
                });
            }

            let searchDebounce;

            async function refreshSessionsPanel(urlOrSearchParams) {
                const url = new URL(window.location.href);
                if (urlOrSearchParams instanceof URLSearchParams) {
                    url.search = urlOrSearchParams.toString();
                } else if (typeof urlOrSearchParams === "string") {
                    url.search = urlOrSearchParams.replace(/^\?/, "");
                }
                url.searchParams.set("partial", "sessions");

                const res = await fetch(url.toString(), {
                    headers: { "X-Requested-With": "XMLHttpRequest" },
                    credentials: "same-origin",
                });
                if (!res.ok) return;
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const nextBody = doc.getElementById("tenant-sessions-body");
                const nextPagination = doc.getElementById("tenant-sessions-pagination");
                const currentBody = document.getElementById("tenant-sessions-body");
                const currentPagination = document.getElementById("tenant-sessions-pagination");
                if (nextBody && currentBody) currentBody.outerHTML = nextBody.outerHTML;
                if (nextPagination && currentPagination) currentPagination.outerHTML = nextPagination.outerHTML;

                url.searchParams.delete("partial");
                window.history.replaceState({}, "", `${url.pathname}${url.search}`);
                bindSessionsPanelAjax();
            }

            function bindSessionsPanelAjax() {
                const panel = document.getElementById("tenant-sessions-panel");
                if (!panel) return;

                const searchForm = panel.querySelector("#session-search-form");
                const searchInput = panel.querySelector("#session-search-input");
                const reviewFilter = panel.querySelector("#session-review-filter");

                if (searchForm && !searchForm.dataset.ajaxBound) {
                    searchForm.dataset.ajaxBound = "1";
                    searchForm.addEventListener("submit", function (e) {
                        e.preventDefault();
                        const params = new URLSearchParams(new FormData(searchForm));
                        refreshSessionsPanel(params);
                    });
                }
                if (searchInput && !searchInput.dataset.ajaxBound) {
                    searchInput.dataset.ajaxBound = "1";
                    searchInput.addEventListener("input", function () {
                        window.clearTimeout(searchDebounce);
                        searchDebounce = window.setTimeout(function () {
                            if (!searchForm) return;
                            const params = new URLSearchParams(new FormData(searchForm));
                            refreshSessionsPanel(params);
                        }, 350);
                    });
                }
                if (reviewFilter && !reviewFilter.dataset.ajaxBound) {
                    reviewFilter.dataset.ajaxBound = "1";
                    reviewFilter.addEventListener("change", function () {
                        if (!searchForm) return;
                        const params = new URLSearchParams(new FormData(searchForm));
                        refreshSessionsPanel(params);
                    });
                }
                panel.querySelectorAll("a[href*='page=']").forEach((link) => {
                    if (link.dataset.ajaxBound === "1") return;
                    link.dataset.ajaxBound = "1";
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        refreshSessionsPanel(link.getAttribute("href") || "");
                    });
                });
            }

            bindSessionsPanelAjax();
            setLabel();
        })();
    </script>
</body>
</html>
